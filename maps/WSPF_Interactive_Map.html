	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
            
        </script><script type="text/javascript">
            var map;
            var layerl;
			
			
			
			function initialize1() 
			{
                map = new google.maps.Map(document.getElementById('map-canvas'), {
                        center: new google.maps.LatLng(47.303009, -120.640421),
                        zoom: 7,
						minZoom:7,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    });
					
				layerl = new google.maps.FusionTablesLayer({
                        query: {
                            select: "'col1'",
                            from: '10yjgDoBHPS6ihtw9OgVggXoG5n-YslBDWnjVQ81J',
							//where: "'Activities' contains 'virtual tour'"
                        },
                        map: map,
                        styleId: 2,
                        templateId: 1
                    });				
					
            }
			
			
            
			function changeMapl() //filter by virtual tours//
			{
				
				               
				var searchString1 = document.getElementById('search-string-l').value.replace(/'/g, "\\'");
				
				
                layerl.setOptions({
                        query: {
                            select: "'col20'",
                            from: '10yjgDoBHPS6ihtw9OgVggXoG5n-YslBDWnjVQ81J',
                            where: "'VirtualTourURL' contains '" + searchString1 + "'"
                        }
                    });
				
				document.getElementById("tourlink").innerHTML='\
			<a href="http://'+searchString1+'" target="_blank"><img alt="Virtual Tour" height="40" src="http://wspf.org/virtual-tours/maps/WaParksIconTour.png" width="38" /><br/>Go to Virtual Tour</a>',
				
				document.getElementById("tourlink").style.display="block"
			
			}
			
			
			
			
			function changeMap2() //filter by activities//
			{
				
                var searchString2 = document.getElementById('search-string-2').value.replace(/'/g, "\\'");
                layerl.setOptions({
                        query: {
                            select: "'col7'",
                            from: '10yjgDoBHPS6ihtw9OgVggXoG5n-YslBDWnjVQ81J',
                            where: "'Activities' contains '" + searchString2 + "'"
                        }
                    });
            document.getElementById("tourlink").style.display="none"
			}
			
			function changeMap3() //filter by region//
			{
				
                var searchString3 = document.getElementById('search-string-3').value.replace(/'/g, "\\'");
				//map.setZoom(7)			
                layerl.setOptions({
                        query: {
                            select: "'col1'",
                            from: '10yjgDoBHPS6ihtw9OgVggXoG5n-YslBDWnjVQ81J',
                            where: "'Region' contains '" + searchString3 + "'",																			}
						
                    });
			document.getElementById("tourlink").style.display="none"			
            }
            google.maps.event.addDomListener(window, 'load', initialize1);
        </script>
</head>
